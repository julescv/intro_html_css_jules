<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>liste</title>
    </head>
    <body>
        <h1>MES LISTES</h1>
        <p>Voici une liste non ordonnée (puce ronde par default)</p>
        <ul>
            <li>un</li>
            <li>dos</li>
            <li>tres</li>
        </ul>
        
        <p>Voici une liste ordonnée</p>
        <ol>
            <li>un</li>
            <li>deux</li>
            <li>trois</li>
        </ol>

        <h3>MES LISTES IMBRIQUEES</h3>
        <ul><li>rond 1
            <ol>
                <li>1 du rond 1</li>
                <li>2 du rond 1</li>
            </ol></li>

            <li>rond 2
            <ol>
                <li>1 du rond 2</li>
                <li>2 du rond 2</li>
            </ol></li>
        </ul>





    </body>
</html>
